{# templates/registration/login.html #}
{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto max-w-md p-6">
    <h2 class="text-2xl font-bold mb-6">Log In</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Log In</button>
    </form>
    <div class="mt-4 space-y-2">
        <p><a href="{% url 'sportsSignUp:signup' %}" class="text-blue-500">Create an account</a></p>
        <p><a href="{% url 'password_reset' %}" class="text-blue-500">Forgot password?</a></p>
    </div>
</div>
{% endblock %}
