<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <p>Home</p>
    {% if teams %}
        <ul>
            {% for team in teams %}
                <li>{{ team.name }}</li>
            {% endfor %}
        </ul>
        {% else %}
            <p>No teams found</p>
    {% endif %}
</body>
</html>
