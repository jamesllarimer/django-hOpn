{# templates/registration/password_reset_form.html #}
{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto max-w-md p-6">
    <h2 class="text-2xl font-bold mb-6">Reset Password</h2>
    <p class="mb-4">Enter your email address and we'll send you instructions to reset your password.</p>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Send Reset Link</button>
    </form>
</div>
{% endblock %}
